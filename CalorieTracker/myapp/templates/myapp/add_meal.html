{% extends 'myapp/base.html' %}
{% block content %}
<h1 class="text-center">Add a New Meal</h1>
<form method="post" class="p-4 bg-light border rounded">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Meal Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="calories" class="form-label">Calories</label>
        <input type="number" id="calories" name="calories" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" id="date" name="date" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select id="category" name="category" class="form-select" required>
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
            <option value="Snack">Snack</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Add Meal</button>
</form>
{% endblock %}
