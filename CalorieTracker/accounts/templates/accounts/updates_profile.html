{% extends 'myapp/base.html' %}
{% block content %}
<h1 class="text-center">Update Profile</h1>
<form method="post" class="p-4 bg-light border rounded">
    {% csrf_token %}
    <div class="mb-3">
        <label for="calorie_goal" class="form-label">Calorie Goal</label>
        <input type="number" id="calorie_goal" name="calorie_goal" value="{{ profile.calorie_goal }}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
